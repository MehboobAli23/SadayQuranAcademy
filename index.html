<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>چندہ دینے والوں کی نیتیں</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      direction: rtl;
      text-align: right;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 70%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-weight: 700;
    }
    .logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 1200px;
      width: 100%;
      height: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Noto Nastaliq Urdu', serif;
    }
    button {
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Noto Nastaliq Urdu', serif;
    }
    button:hover {
      background: #16a085;
    }
    .sheet-link {
      margin-top: 20px;
      text-align: center;
    }
    .sheet-link a {
      display: inline-block;
      background: #16a085;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    .sheet-link a:hover {
      background: #138d75;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      background: #f1f1f1;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/dd.jpeg" alt="چندہ دینے والوں کی نیتیں" class="logo"> 
    <h1>چندہ دینے والوں کانیتیں</h1>

    <form action="https://formspree.io/f/your-id" method="POST">
      <label>نام ڈونر:</label>
      <input type="text" name="donor_name" required>

      <label>والد کا نام:</label>
      <input type="text" name="father_name" required>

      <label>ڈویژن:</label>
      <select name="division" required>
        <option value="">منتخب کریں</option>
        <option value="multan">ملتان</option>
        <option value="lahore">لاہور</option>
        <option value="karachi">کراچی</option>
        <option value="faisalabad">فیصل آباد</option>
        <option value="peshawar">پشاور</option>
      </select>

      <label>ایڈرس:</label>
      <input type="text" name="address" required>

      <label>صدقات کی کیفیت:</label>
      <select name="charity_condition" required>
        <option value="">منتخب کریں</option>
        <option value="zakat">زکوۃ</option>
        <option value="sadaqat">صدقات</option>
        <option value="fitrana">فطرہ</option>
      </select>

      <label for="donation_date">چندہ دینے کی تاریخ:</label>
      <input type="date" name="donation_date" id="donation_date" required>

      <label>ریمارکس:</label>
      <textarea name="remarks"></textarea>

      <button type="submit">جمع کریں</button>
    </form>

    <!-- گوگل شیٹ کا لنک -->
    <div class="sheet-link">
      <a href="https://docs.google.com/spreadsheets/d/1qp8najEGUb9GMrnXVQKqfFiGnACi_lq8A3hEDNVURDY/edit?gid=0#gid=0" target="_blank">
        چندہ ریکارڈ گوگل شیٹ میں دیکھیں
      </a>
    </div>
  </div>

  <footer>
    
    ہمارا مقصد دین مسلمانوں کے بچوں کو ان کی تعلیم قرآن دینا ہے تاکہ وہ دین ودنیا میں کامیاب ہوسکے
  
</footer>
</body>
</html>
